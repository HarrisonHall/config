# tmux history
set -g history-limit 10000
# set mouse on

# Rebing window split
bind-key | split-window -h -c "#{pane_current_path}"
bind-key \ split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Rebind window resize
bind-key D resize-pane -D 5
bind-key U resize-pane -U 5
bind-key L resize-pane -L 5
bind-key R resize-pane -R 5

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Rebind tmux config reset
bind r source-file ~/.tmux.conf


# Rebind prefix (emacs)
set -g prefix C-q
unbind-key C-b
bind-key C-q send-prefix

# Start counting at 1
set -g base-index 1
setw -g pane-base-index 1

# Theming
set -g default-terminal "screen-256color"
set -g status-bg "#6272a4"
set -g status-fg "#f8f8f2"

# Status bar (home)
#set status-position top
set -g status-right "#(python3 ~/Documents/.tmuxrc/usage.py) | %a %h-%d %H:%M"
set -g status-right-length 60


